<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">Header</header>
        <main class="main">
            <section class="box">Box with px</section>
            <section class="box em">Box with em</section>
            <section class="box rem">Box with rem</section>
            <section class="box vw">Box with vw</section>
            <section class="box vh">Box with vh</section>
            <section class="box vmin">Box with vmin</section>
            <section class="box vmax">Box with vmax</section>
        </main>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
